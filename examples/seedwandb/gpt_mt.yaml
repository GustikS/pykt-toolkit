program: wandb_gpt_mt_train.py
method: bayes
metric:
    goal: maximize
    name: validauc
parameters:
    model_name:
        values: ["gpt_mt"]
    source_list:
        values: ["assist2009,nips_task34,bridge2algebra2006,algebra2005"]
    emb_type:
        values: ["iekt"]
    save_dir:
        values: ["models/gpt_mt"]
    emb_size:
        values: [64, 256]
    dropout:
        values: [0.05,0.1,0.3,0.5]
    learning_rate:
        values: [1e-3, 1e-4, 1e-5]
    n_head:
        values: [4, 8]
    n_layer:
        values: [1, 2, 4, 8]
    seed:
        values: [42, 3407]
    source_weight_t:
        values: [0.01, 0.1, 0.5, 1.0, 2.0, 5.0]
    share_output:
        values: [1, 0]
    mlp_layer_num:
        values: [1, 2]
    aux_tasks:
        values: ["c_pred_next,c_pred_all,pred_c","c_pred_next","c_pred_all","pred_c","c_pred_next,c_pred_all","c_pred_next,pred_c","c_pred_all,pred_c"]
    fold:
        values: [0, 1, 2, 3, 4]
