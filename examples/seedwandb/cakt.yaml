program: wandb_cakt_train.py
method: bayes
metric:
    goal: maximize
    name: testauc
parameters:
    model_name:
        values: ["cakt"]
    dataset_name:
        values: ["xes"]
    emb_type:
        values: ["qid"]
    save_dir:
        values: ["cakt_tiaocan"]
    loss1:
        values: [0.5, 0.6, 0.7, 0.8, 0.9, 1]
    loss2:
        values: [0.5, 0.4, 0.3, 0.2, 0.1, 1, 0.6, 0.7, 0.8, 0.9]
    start:
        values: [0, 10, 30, 50, 70, 100]
    d_model:
        values: [256, 512]
    d_ff:
        values: [256, 512]
    dropout:
        values: [0, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.4, 0.5]
    learning_rate:
        values: [5e-6, 1e-5, 1e-4]
    num_attn_heads:
        values: [4, 8]
    n_blocks:
        values: [1, 2, 3, 4]
    seed:
        values: [42, 224, 3407]
    fold:
        values: [0, 1, 2, 3, 4]
